services:
  db:
    image: postgres:17-alpine
    container_name: masters-runners-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: masters
      POSTGRES_PASSWORD: masters
      POSTGRES_DB: masters_runners
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: masters-runners-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
